<head>
  <script lang="javascript">
    function callthis()
    {
      alert("hello")
    }
  </script>
</head>
<div class="panel-body">  
      <table  class="table table-hover table-sm" datatable   >  
          <thead class="thead-light">  
              <tr>  
                  <th>Id</th>  
                  <th>Name</th>  
                  <th>Location</th>                      
              </tr>  
          </thead>  
           <tbody>  
                    <tr *ngFor="let employee of employees ">  
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.location}}</td>
                        <td><button (click)="delete(employee.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button>   
                            <button (click)="updateEmployee(employee.id)" class='btn btn-info' data-toggle="modal" data-target="#Doit" >Update</button>  
                            <input type="button" value="Click" onclick="callthis()">
                        </td>
                    </tr>                
           </tbody><br>
      </table>  
</div>
